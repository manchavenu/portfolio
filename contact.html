<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar sidebargo">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/myintro.html">My Intro</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/cv.html">CV</a></li>
          <li><a href="/contact.html">Contact me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="side-icons">
        <img class="ham" src="./assests/svgs/menu.png" alt="menu-icon" width="23px">
        <img class="cross" src="./assests/svgs/cross.png" alt="cross-icon" width="23px">
      </div>
      <div class="contactform">
        <h1> contact me for work</h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">name</label>
            <input type="name" class="form-control" id="clientname">
          </div>
          <div class="mb-3">
            <label for="clientmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email & and phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">Check me out</label>
          </div>
          <button type="submit" class="btn btn-sm">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>
